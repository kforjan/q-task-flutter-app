name: q_task_flutter_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # di
  injectable: ^1.5.3
  get_it: ^7.2.0

  # network
  dio: ^4.0.6
  retrofit: ^3.0.1+1

  # l10n
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  # logging
  logger: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  flutter_lints: ^1.0.0
  json_serializable: '>4.4.0'
  injectable_generator: any
  retrofit_generator: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - config/
flutter_intl:
  enabled: true
